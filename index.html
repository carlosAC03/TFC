<html lang="es">

    <link rel="stylesheet" href="css1.css">

<body>

    <header>
        <div class="nav-container">
            <img src="imagenes/Logo.png" alt="Logo" class="logo">

            <nav>

                </ul>
            </nav>

        <div class="carousel-container">
            <img src="imagenes/img1.png" class="carousel-img active">

<!-- Overlay -->
<div class="overlay"></div>

    <section class="categorias-grid">
        <a href="aperitivos.html" class="categoria" data-tooltip="Aperitivos">
            <img src="imagenes/aperitivos.jpg" alt="Aperitivos">
        </a>
        <a href="carnes_vegetales.html" class="categoria" data-tooltip="Carnes Vegetales">
