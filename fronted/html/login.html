<header>

        <img src="../imagenes/Logo.png" alt="Logo" class="logo">

        <div class="search-wrapper">
            <button class="search-icon">
                <div class="lupa">
                    <img src="../imagenes/lupa.png" alt="Buscar">

        </div>

<main class="login-main">
    <div class="login-box" id="login-section">
        <h2>Mi cuenta</h2>
        <h3>Acceder</h3>
        <form id="login-form">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" class="input-login" required>

            <label for="password">Contraseña</label>
            <input id="password" type="password" class="input-login" required>

            <div class="login-options">
                <label><input type="checkbox"> Recuérdame</label>
            </div>

            <button type="submit" class="login-btn">Acceder</button>
            <div class="forgot-password">
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>
        </form>
    </div>

    <div class="login-box" id="welcome-section" style="display: none;">
        <h2>Bienvenido</h2>
        <p id="user-email"></p>
        <button class="login-btn" onclick="logout()">Cerrar sesión</button>
    </div>
</main>
